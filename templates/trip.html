<!DOCTYPE html>
<html>
  <head>
      <script src="../static/lib/jquery.js"></script>
      <script src="../static/lib/jquery-ui.js"></script>
      <script src="../static/lib/lodash.js"></script>
      <script src="../static/lib/backbone.js"></script>
      <script src="../static/lib/backbone.marionette.js"></script>
      <link rel="stylesheet" href="../static/style.css" type="text/css" media="screen" />
  </head>

  <body>
      <input type="hidden" name="userID" id="userID" value="{{userID|safe}}" />
      <input type="hidden" name="tripID" id="tripID" value="{{tripID|safe}}" />
      <script type="text/template" id="place-collection-template">
	  <ul class="connectedSortable"></ul>
      </script>
      <script type="text/template" id="place-composite-template">
	<div class="box">
	  <ul class="connectedSortable">
	  </ul><br>
	</div>
      <div id="newplaceform">
	New Place: <input type="text" id="newplacename">
	<button id="addplace">Add</button>
      </div>
    </script>
    <script type="text/template" id="place-template">
	<%- name%>	
    </script>
    
    <script type="text/template" id="info-template">
	<div id="placename"><h4><%- name%></h4></div>
	<div id="placedetails"><h4><%- details%></h4></div>
    </script>
    <script type="text/template" id="trash-template">
	Trash
	<ul class="connectedSortable">
	</ul>
    </script>

    <!-- <table border="1px"><tr><th>Trip Proper</th><th>Reserve</th><th>Places</th><th>Info</th></tr> -->
    <!--   <tr> -->
    	<div id="tripProper" class="tripList bordered"></div>
    	<div id="reserve" class="tripList bordered"></div>
    	<div id="places" class="tripList bordered"></div>
    	<div class="tripList">
	    <div id="info" class="bordered"></div>
	    <div id="trash" class="bordered"></div>
	</div>
     <!--  </tr> -->
    <!-- </table> -->

    <script src="../static/trip.js"></script>
  </body>
</html>
